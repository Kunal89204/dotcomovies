<body>
   <form id="video-request-form" method="post" action="recon.php">
        <h2>Request a Video</h2>
        <div class="form-group">
          <label for="video-title">Title:</label>
          <input type="text" id="video-title" name="video-title" required>
        </div>
        <div class="form-group">
          <label for="video-description">Description:</label>
          <textarea id="video-description" name="video-description" rows="5" required></textarea>
        </div>
        <div class="form-group">
          <label for="video-link">Your Name:</label>
          <input type="url" id="video-link" name="video-link" required>
        </div>
        <div class="form-group">
          <label for="video-category">Category:</label>
          <select id="video-category" name="video-category" required>
            <option value="">-- Select a category --</option>
            <option value="hollywood">Hollywood</option>
            <option value="bollywood">Bollywood</option>
            <option value="drama">Drama</option>
            <option value="anime">Anime</option>
            <option value="web-series">Web Series</option>
          </select>
        </div>
        <input type="submit" value="Submit Request">
      </form>
